<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            height: 500px;
            width: 500px;
            background-color: lightgray;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="100px" src="ball-basketball.svg">
    <div class="container">
        <svg viewbox =" 0 0 100 100">
            <!-- left line -->
            <line x1="30" y1="50" x2="20" y2="60" stroke="rgb(126, 67, 0)"></line>
            <!-- right line -->
            <line x1="60" y1="50" x2="70" y2="60" stroke="rgb(126, 67, 0)"></line>
            <!-- Bottom top from the front side line -->
            <line x1="20" y1="60" x2="70" y2="60" stroke="rgb(126, 67, 0)"></line>
            <!-- Bottom Bottom from the front side -->
            <!-- <line x1="21" y1="62" x2="69" y2="62" stroke="rgb(126, 67, 0)"></line> -->
            <!-- The left connecting bottom top -->
            <!-- <line x1="20" y1="60" x2="21" y2="62" stroke="rgb(126, 67, 0)"></line> -->
            <!-- right connecting bottom top-->
            <line x1="70" y1="60"x2="69" y2="62"></line>
            <!-- screen -->
            <rect x ="30" y ="30" width="30" height="20" stroke="rgb(126, 67, 0)" fill="pink"></rect> screen 
        </svg>

    </div>
</body>
</html>
